<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventar-App</title>
</head>
<body>
    <h1>Inventar-App</h1>
    
    <form method="POST">
        <input type="text" name="sku" placeholder="SKU" required>
        <input type="number" name="price" placeholder="Preis in €" step="0.01" required>
        <button type="submit">Hinzufügen</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>Preis (€)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.sku }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
