<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventar-App</title>
</head>
<body>
    <h1>Inventar-App</h1>
    
    <h2>Einzelne SKU hinzufügen</h2>
    <form method="POST">
        <input type="text" name="sku" placeholder="SKU" required>
        <input type="number" name="price" placeholder="Preis in €" step="0.01" required>
        <button type="submit">Hinzufügen</button>
    </form>

    <h2>Excel-Datei hochladen</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
        <input type="file" name="file" accept=".xlsx, .xls">
        <button type="submit">Hochladen und Verarbeiten</button>
    </form>

    <h2>Aktueller Bestand</h2>
    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>Preis (€)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.sku }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Gesamtwert des Bestands</h2>
    <p>{{ total_value }} €</p>
</body>
</html>
